<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
    <title>ورود به هات اسپات</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="pragma" content="no-cache"/>
    <meta http-equiv="expires" content="-1"/>
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0;"/>
    <script src="./scripts/jquery.min.js"></script>
    <script src="./scripts/basic.js"></script>
    <link href="./css/bootstrap.css" rel="stylesheet">
    <link href="./css/main.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row form-group">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <br>
            <img class="img-responsive center-block img-size"
                 src="/img/logo.png" alt="Logo">
            <br>
            <h4 class="text-center">ورود کاربر</h4>
            <form method="POST" id="signIn">
                <div class="form-group">
                    <label for="username">‌نام کاربری</label>
                    <input type="text" class="form-control text-center" id="username" name="username" value="$(username)">
                </div>
                <div class="form-group">
                    <label for="password">رمز عبور</label>
                    <input type="password" class="form-control text-center" id="password" name="password" placeholder="">
                </div>
                <div class="form-group">
                    <p class="text-right"><a href="forgetPass.html" data-toggle="tab">رمز خود را فراموش کرده ام</a>
                    </p>
                </div>
                <div class="form-group">
                    <input value="ورود" class="btn btn-block btn-primary" type="button" onclick="signIn('$(hostname)')"/>
                </div>
            </form>
            <br>
            <p class="text-center"><a href="signUp.html" data-toggle="tab">عضو نیستید؟</a></p>
        </div>
    </div>
</div>
</body>
</html>
